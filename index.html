<!doctype html>
<html lang="en">
  <head>
    <title>My Private Money Details </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      
<header>
    <div class="my-bank">
        <h1 class="text-center text-primary my-4">
            My Private Money Details
        </h1>
    </div>
</header>
    <body>
        
        <section class=" container body-part">
         <div class="row">
             <div class="col-md-6">
                <div class="img-part">
                    <img src="cover.jpg" alt="cover-photo" class=" w-100 ">
                </div>
             </div>
             <!-- second part  -->
             <div class="col-md-6 bg-secondary rounded-3">
                <div class="calculation-part align-content-center justify-content-center text-center">
                    <div class="income-part">
                       <h2>
                           Income
                       </h2>
                   <label for="income" class="pe-3 w-25 h5">Income</label>          
                         <input type="text" id="income" class="my-3">
                    </div>
                   
                    <div class="Expenses-part text-center">
                       <h2>
                           Expenses
                       </h2>
                       <label for="food" class="pe-4 w-25 h5">Food</label>          
                       <input type="text" id="food" class="my-3">
                       <br>
                       <label for="rent" class="pe-4 w-25 h5">Rent</label>          
                       <input type="text" id="rent" class="my-3">
                       <br>
                       <label for="clothes" class="pe-3 w-25 h5">Clothes</label>          
                       <input type="text" id="clothes" class="my-3">
                    </div>
                   
                    <!-- calculate btn  -->
                    <div class="calculate">
                        <button id="calculate-btn" class="btn btn-primary py-2 px-4">Calculate</button>
                    </div>

                    <!-- total part  -->
                    <div>
                    <h2>Total Expenses : <span id="total-expense"></span>  </h2>
                    </div>
                    <!-- blance  -->
                    <div class="balance py-3">
                        <h4>
                            Balance : <span id="balance"></span>
                        </h4>
                    </div>

                    <!-- savings part  -->

                    <label for="save" class=" h5 text-dark">Save</label>
                    <input id="percentage" type="text" class="w-25 py-1 bg-light">
                     <span class="h3">%</span> 
                     <button class="btn btn-primary py-2 px-5" id="save">Save</button>
<br>
                     <h4>Saving Amount : <span id="save-amount"></span></h4>
                     <h4>Remaining Balance : <span id="reamianing-balance"></span></h4>
                    

                </div>
            </div>
           
         </div>
        </section>

    </body>







    <!-- Bootstrap JavaScript Libraries -->
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
